<div class="sidenav" [ngClass]="isLeftSidebarCollapsed() ? 'sidenav-collapsed' : ''">
  <div class="logo-container">
    <button class="logo" (click)="toggleCollapse()">
      <i class="fal fa-bars"></i>
    </button>
    @if (!isLeftSidebarCollapsed()) {
      <div class="logo-text">Bienvenido {{ username }}!</div>
    }
  </div>
  <div class="crear-tarea-container">
    <button class="crear-tarea-btn" (click)="crearTarea()">
      <i class="fas fa-plus"></i>
      <span *ngIf="!isLeftSidebarCollapsed()">Nueva nota</span>
    </button>
  </div>
  <div class="sidenav-nav">
    <div class="sidenav-scroll">
      @for (item of items; track $index) {
        <li class="sidenav-nav-item" (click)="onSeleccionarTarea(item.tarea)">
          <a class="sidenav-nav-link">
            <i class="sidenav-link-icon" [class]="item.icon"></i>
            @if (!isLeftSidebarCollapsed()) {
              <span class="sidenav-link-text">{{ item.label }}</span>
            }
          </a>
          <button
            class="delete-btn"
            (click)="eliminarTarea(item.tarea); $event.stopPropagation()"
            *ngIf="!isLeftSidebarCollapsed()"
            title="Eliminar nota"
          >
            <i class="fas fa-trash"></i>
          </button>
        </li>
      }
    </div>
  </div>
  <div class="sidenav-footer">
    <button class="logout-btn" (click)="logout()">
      <i class="fas fa-power-off"></i>
      @if (!isLeftSidebarCollapsed()) {
        <span>Cerrar sesi√≥n</span>
      }
    </button>
  </div>
</div>
